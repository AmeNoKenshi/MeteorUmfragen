<template name="header">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'pollsList'}}">Meteor Umfragen</a>
      </div>

      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            {{> headerUser}}
          {{else}}
            {{> headerRegister}}
            {{> headerLogin}}
          {{/if}}        
       </ul>
      </div>
    </div>
  </nav>
</template>

<template name="headerUser">
  <li id="login-dropdown-list" class="dropdown">
    <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">Herzlich Willkommen {{name}} <b class="caret"></b>
    </a>

    <div class="dropdown-menu col-sm-3">
      <a href="{{pathFor 'userChangePw'}}" class="btn btn-block btn-default">Passwort wechseln</a>
      <button class="btn btn-block btn-primary" id="logout">Ausloggen</button>     
    </div>
  </li>
</template>

<template name="headerRegister">
  <li><a href="{{pathFor 'signupForm'}}">Registrieren</a></li>
</template>

<template name="headerLogin">
  <li class="dropdown">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Einloggen <b class="caret"></b></a>
    <ul class="dropdown-menu" style="padding: 15px;min-width: 250px;">
      <li>
        <div class="row">
          <div class="col-xs-12">
            {{> flashMessages}}
            <form class="form">
              <div class="form-group">
                <label class="sr-only" for="inputUsername">Benutzername</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Benutzername" required>
              </div>
              <div class="form-group">
                <label class="sr-only" for="inputPassword">Passwort</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Passwort" required>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Einloggen</button>
              </div>
            </form>
          </div>
        </div>
      </li>
    </ul>
  </li>
</template>

<template name="userChangePw"> 
  <h3>Passwort ändern</h3>
  {{> flashMessages}}
  <form class="form">
    <div class="form-group">
      <label for="inputUsername">Altes Passswort</label>
      <input type="password" class="form-control changepw" id="inputOldPassword" placeholder="Altes Passwort" required>
    </div>

    <div class="form-group">
      <label for="inputUsername">Neues Passswort</label>
      <input type="password" class="form-control changepw" id="inputNewPassword" placeholder="Neues Passwort" required>
      <span class="help-block">Min. 1 Gross und Kleinbuchstabe, 1 Sonderzeichen, 1 Zahl, 8 Zeichen lang</span>
    </div>

    <div class="form-group">
      <label for="inputUsername">Neues Passswort wiederholen</label>
      <input type="password" class="form-control changepw" id="inputNewRePassword" placeholder="Neues Passwort wiederholen" required>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Ändern</button>
    </div>
  </form>
</template>
