<template name="pollDelete">
	<div class="panel panel-danger">
		<div class="panel-heading">
			<h3>Lösche Umfrage <strong>'{{title}}'</strong>?</h3>
		</div>
		<div class="panel-body">
			<p>Bist du sicher, dass du die Umfrage <strong>'{{title}}'</strong> löschen willst?</p>
			<button class="btn btn-primary">Ja</button>
			<a href="{{pathFor 'pollsList'}}" class="btn btn-default">Nein</a>
		</div>
	</div>
</template>
