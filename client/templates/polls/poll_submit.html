<template name="pollSubmit">
	{{> flashMessages}}
	<form class="main form">
		<div class="form-group">
			<label class="control-label" for="title">Umfrage Titel </label>
			<div class="controls">
				<input name="title" id="title" type="text" placeholder="Dein Titel
			" class="form-control"/>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label" for="categories">Kategorien </label>
			<div class="controls">
				<input name="categories" id="categories" type="text" placeholder="Deine Kategorien" class="form-control"/>
				<span class="help-block">Mehrere Kategorien mit Komma teilen.</span>
			</div>
		</div>
		{{#each listIndx}}
			{{> questionSubmit this}}
		{{/each}}
		<input type="submit" value="Abschicken" class="btn btn-primary"/>
		<a href="{{pathFor 'pollsList'}}" class="btn btn-danger">Abbrechen</a>
	</form>
</template>
