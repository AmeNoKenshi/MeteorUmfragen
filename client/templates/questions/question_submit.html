<template name="questionSubmit">
	<div class="form-group">
		<label class="control-label" for="{{this}}question">{{this}} Frage</label>
		<div class="controls">
			<input name="{{this}}question" id="{{this}}question" type="text" value="" placeholder="Deine Frage" class="form-control"/>
		</div>
	</div>
</template>
